<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>别踩白块2</title>
    <link rel="stylesheet" href="./index.css">
</head>   
<body> 
    <!-- 最外层的容器 -->
    <div class="container">
        <!-- 标题 --> 
        <div class="title">别踩白块</div>
        <!-- 分数 -->
        <div class="score">
            <div class="currentScore">分数：0</div>
            <div class="highestScore">最高分数：0</div>
        </div>
        <!-- 时间 -->
        <div class="time">
            <div class="minute">00</div>
            <div>:</div>
            <div class="sec">00</div>
            <div>:</div>
            <div class="millisec">00</div>
        </div>
        <!-- 黑白块游戏区域 -->
        <!-- 回头这个 table 使用 js 来动态生成 -->
        <table class="table"></table>
        <!-- 下方 ASD 按键区域 -->
        <div class="key">
            <div id="a">A</div>
            <div id="s">S</div>
            <div id="d">D</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
